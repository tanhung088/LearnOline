<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <form action="#" th:action="@{/adduser}" th:object="${user}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">ID</label>
            <input type="text" th:field="*{id}" id="name" value="1" class="form-control" placeholder="Name" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Password</label>
            <input type="text" th:field="*{password}" id="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="mb-3">
            <label for="sex" class="form-label">Sex</label>
            <select th:field="*{sex}" id="sex" class="form-select" required>
                <option value="true">Male</option>
                <option value="false">Female</option>
            </select>
        </div>
        
        
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>
    
</body>

</html>
