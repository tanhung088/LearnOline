<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./filterJason.js"></script>
</head>
<body>
    <section ng-app="myModule" ng-controller="myCtrl">
        <div id="search">
            How many row do you want to indicate? :
            <br>
            <input type="number" ng-model="searchLimit">
            <br>
            Sort By:
            <select ng-model="sort">
                <option value="Name">Name increase</option>
                <option value="-Name">Name decrease</option>
                <option value="Salary">Salary increase</option>
                <option value="-Salary">Salary decrease</option>
                <option value="BDate">Date Birthday increase</option>
                <option value="-BDate">Date Birthday decrease</option>               
            </select>
            <br>
            Search :
            <input type="text" ng-model="search">
        </div>
        <table class="table">
            <tr>
                <td>Name</td>
                <td>Salary</td>
                <td>Date</td>
            </tr>
            <tr ng-repeat="x in nv | limitTo:searchLimit | filter:search | orderBy:sort"> <!--limitTo:2 la se chi hien thi 2 hang trong data tinh tu hang dau tien-->
                <td> {{x.Name | uppercase}} </td>
                <td> {{x.Salary | currency}} </td>
                <td> {{x.BDate | date:"dd/MM/yyyy"}} </td>
            </tr>
        </table>
    </section>
</body>
</html>
